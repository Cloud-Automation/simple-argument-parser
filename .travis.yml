# Enable C++ support
language: cpp
# Compiler selection
compiler:
    - gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgtest-dev
  - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
before_script:
    - pwd
    - mkdir build
    - cd build
    - cmake -DWITH-TESTS=On ..
    - make
    - cd ..
script: "sh ./build/tests/tests"
